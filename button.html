<!DOCTYPE html>
<html lang="en">

<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bootstrape link to link copy</title>
<!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

</head>

<body>
    <div class="container">

        <h1>Inline Button</h1>
        <hr>
        <div class="btn btn-primary">Primary</div>
        <div class="btn btn-danger">danger</div>
        <div class="btn btn-success">success</div>
        <div class="btn btn-info">info</div>
        <div class="btn btn-light">light</div>
        <div class="btn btn-warning">warning</div>
        <div class="btn btn-dark">dark</div>
        <div class="btn btn-secondary">secondary</div>
        <div class="btn btn-link">Link</div>
        <hr>
        <h1>Outline Button</h1>
        <hr>
        <div class="btn btn-outline-primary">Primary</div>
        <div class="btn btn-outline-danger">danger</div>
        <div class="btn btn-outline-success">success</div>
        <div class="btn btn-outline-info">info</div>
        <div class="btn btn-outline-light">light</div>
        <div class="btn btn-outline-warning">warning</div>
        <div class="btn btn-outline-dark">dark</div>
        <div class="btn btn-outline-secondary">secondary</div>
        <div class="btn btn-outline-link">Link</div>
        <hr>
        <h1>Outline Large and small Button</h1>
        <hr>
        <div class="btn btn-outline-primary btn-lg">Primary</div>
        <div class="btn btn-outline-primary btn-sm">Primary</div>
        <hr>
        <h1>Outline Large disabled Button</h1>
        <hr>
        <div class="btn btn-outline-primary btn-lg disabled">Primary</div>

    </div>

 <!--Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
      
    
</body>

</html>
