<!DOCTYPE html>
<body lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Grid class-01</title>

     <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    
    <style>
        /* .container-fluid { background-color: aqua; padding: 1.5rem; }*/
        
        [class*="con"] {
            background-color: aqua;
            padding: 1.5rem;
        }
        
        .row {
            background-color: chartreuse;
            padding: 1.5rem;
        }
        
        [class*="col"] {
            background-color: rgb(255, 123, 0);
            padding: 1.5rem;
            border: 1px solid cornsilk;
            font-size: xx-large;
        }
    </style>
</head>

<div class="container">
    <div class="row">
        <div class="col-3 col-lg-3 col-md-6 col-sm-12 ">1</div>
        <div class="col-3 col-lg-3 col-md-6 col-sm-12 ">2</div>
        <div class="col-3 col-lg-3 col-md-6 col-sm-12 ">3</div>
        <div class="col-3 col-lg-3 col-md-6 col-sm-12 ">4</div>


    </div>
    <div class="row">
        <div class="col-6 col-sm-12">1</div>
        <div class="col-6 col-sm-12">2</div>

    </div>
</div>
<div class="row">
    <div class="col-4">main area</div>
    <div class="col-8">
        <div class="row">
            <div class="col-3 col-sm-12 col-lg-6"></div>
            <div class="col-3 col-sm-12 col-lg-6"></div>
            <div class="col-3 col-sm-12 col-lg-6"></div>
            <div class="col-3 col-sm-12 col-lg-6"></div>
        </div>
    </div>
</div>

 <!--Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
